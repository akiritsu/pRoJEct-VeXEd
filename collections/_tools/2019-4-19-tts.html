<!-- speech synthesis -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
<script src="{{ site.url }}{{ site.baseurl }}{{ site.assets_path }}/js/responsivevoice.js" async></script>
<body class="container mt-5 bg-dark">
    <h1 class="text-light">Speech Synthesis</h1>
    <p class="lead text-light mt-4">Select Voice</p>
    <select id="voices" class="form-select bg-secondary text-light"></select>
    <div class="d-flex mt-4 text-light">
      <div>
        <p class="lead">Volume</p>
        <input type="range" min="0" max="1" value="1" step="0.1" id="volume" />
        <span id="volume-label" class="ms-2">1</span>
      </div>
      <div class="mx-5">
        <p class="lead">Rate</p>
        <input type="range" min="0.1" max="10" value="1" id="rate" step="0.1" />
        <span id="rate-label" class="ms-2">1</span>
      </div>
      <div>
        <p class="lead">Pitch</p>
        <input type="range" min="0" max="2" value="1" step="0.1" id="pitch" />
        <span id="pitch-label" class="ms-2">1</span>
      </div>
    </div>
	<input type="file" id="myFile" >
    <textarea class="form-control bg-dark text-light mt-5" cols="30" rows="10" id="output" placeholder="Type here..."></textarea>
    <div class="mb-5">
      <button id="pause" class="btn btn-warning mt-5 me-3">Pause</button>
      <button id="resume" class="btn btn-info mt-5 me-3">Resume</button>
      <button id="cancel" class="btn btn-danger mt-5 me-3">Cancel</button>
      <button id="start" class="btn btn-success mt-5 me-3">üîä Read</button>
      <a href="https://readloud.github.io/TextToSpeech" id="button" class="btn btn-success mt-5 me-3">DEMO</a>
   </div>
  </body>
  <!-- script tag goes here -->
  <script src="{{ site.url }}{{ site.baseurl }}{{ site.assets_path }}/js/textToSpeech.js"></script>
  <script type="text/javascript">
var input = document.getElementById("myFile");
var output = document.getElementById("output");

input.addEventListener("change", function () {
  if (this.files && this.files[0]) {
    var myFile = this.files[0];
    var reader = new FileReader();
    
    reader.addEventListener('load', function (e) {
      output.textContent = e.target.result;
    });
    reader.readAsBinaryString(myFile);
	responsiveVoice.speak(myFile);
  }
});
</script>
