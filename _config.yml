# 1. Site Settings
title               : Read Loud
owner               : "読み上げ"
url                 : "https://readloud.github.io"
baseurl             : "/"
permalink           : /:title/
description         : "Read Aloud is the most effective method of teaching reading because with this method we can condition the brain to associate reading as a fun activity. It also creates basic knowledge, builds a collection of words/vocabularies (vocabulary), and provides a good reading role model."
markdown            : kramdown
statement           : "読み上げ - All Rights Reserved"
bgtext              : "ABCDEFGHIJKLMNOPQRTUSVWXYZabcdefghijklmnopqrstuvwxyz@#$%&*+-;/[]<>~" # texts randomly displayed in background


# 2. Your Collections
# You can specify the order shown in Archive window. 
# Keep it null if you want to show items in alphabetic order.
collection_order    : 
  [
    "posts",
    "tools",
    "notes",
    "gallery",
    "portfolio",
   ]
collections:
  posts:   
    output          : true
    permalink       : /:collection/:title/
    sort_by         : date
    alias           : "投稿"
  aoc2018:
    output          : true
    permalink       : /:collection/:title/
    sort_by         : date
    alias           : "コードの出現"
  tools:
    output          : true
    permalink       : /:collection/:title/
    alias           : "ツール"
  repository:
    output          : true
    permalink       : /:collection/:title/
    alias           : "リポジトリ"
  notes:
    output          : true
    permalink       : /:collection/:title/
    # An alias should be given or the UNDERSCORE will appeared 
    alias           : "ノート"
  gallery:
    output          : true
    permalink       : /:collection/:title/
    # An alias should be given or the UNDERSCORE will appeared 
    alias           : "マイギャラリー"
  portfolio:
    output          : true
    permalink       : /:collection/:title/
    alias           : "ポートフォリオ"
    order	          : # specify post order manually
  posts:
    alias           : "投稿"
    output          : true

# 3. Comment settings（disqus.com）
disqus_username     : mansz81

# 4. Default page settings (WILL BE overwriten by front-matters of a page)
defaults:
  -    
    scope:
      path          : ""  # an empty string here means all files in the project
    values:
      layout              : "post"      # which layout to use by default
      publish             : true        # whether to show by default      
      btn_text            : true        # whether show button text by default
      collection_list     : true        # whether show archive button by default
      home_btn            : true        # whether show home by default
      maximize            : true        # whether show maximize button by default
      encrypted_text      : false       # whether use encrytion function by default
      toc                 : true        # whether show table of content by default
      toc_level           : 3           # the toc depth by default
      author              : "読み上げ"   # author name by default
      show_date           : true        # whether show date message by default
      category            : course      # category by default
      post_list           : false       # whether show list of post by default      
      comment             : true        # whether show comment of post by default 
      footer              : true        # whether show footer by default

